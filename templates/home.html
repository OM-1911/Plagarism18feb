<html>
<head>
    <title>Plagiarism Finder App</title>

    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading */
        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        /* File Input */
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #5a67d8;
        }

        /* Result Message */
        .message {
            margin-top: 20px;
            color: #764ba2;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Plagiarism Finder App</h1>

        <form method="POST" enctype="multipart/form-data">
            
            <div class="input-group">
                <label>Select First File</label>
                <input type="file" name="f1" required/>
            </div>

            <div class="input-group">
                <label>Select Second File</label>
                <input type="file" name="f2" required/>
            </div>

            <input type="submit" value="Check Plagiarism" />
        </form>

        <h2 class="message">{{msg}}</h2>
    </div>
</body>
</html>
